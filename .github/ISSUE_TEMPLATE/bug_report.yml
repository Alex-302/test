name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["A: Bug", "A: By Design", "A: Cannot reproduce", "A: Closed", "A: In progress", "A: Invalid", "A: Problematic", "A: Rejected", "A: Resolved", "A: Won't fix", "Extra", "Extra (zmc)", "Infrastructure", "N: AdGuard Browser Extension", "N: AdGuard Content Blocker", "N: AdGuard DNS", "N: AdGuard for Android", "N: AdGuard for iOS", "N: AdGuard for Mac", "N: AdGuard for Safari", "N: AdGuard for Windows", "N: Other", "NSFW", "P1: Critical", "P2: High", "P3: Medium", "P4: Low", "T: Ads", "T: Annoyance", "T: Anti Adblock Script", "T: Incorrect Blocking", "T: Popups", "T: Social Widget", "T: Stealth Mode issue", "T: Tracker"]
body:
  - type: dropdown
    id: adguards
    attributes:
      label: What product do you use?
      multiple: true
      options:
        - AdGuard Browser Extension
        - AdGuard Content Blocker
        - AdGuard DNS
        - AdGuard for Android
        - AdGuard for iOS
        - AdGuard for Mac
        - AdGuard for Safari
        - AdGuard for Windows
        - Other ad blocker
  - type: input
    id: version
    attributes:
      label: AdGuard version
      description: What version of our software are you running?
      placeholder: ex. 7.7
    validations:
      required: true
  - type: dropdown
    id: what-happened
    attributes:
      label: What type of problem have you encountered?
      multiple: true
      options:
        - Missed ads or ad leftovers
        - Website or app doesn't work properly
        - AdGuard gets detected on a website
        - Social media buttons — share, like, tweet, etc.
        - Annoyances — pop-ups, cookie warnings, etc.
        - Missed analytics or tracker
        - Dangerous site
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers is used?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - Yandex Browser
  - type: dropdown
    id: browsers_type
    attributes:
      label: Which device is used?
      multiple: false
      options:
        - Desktop
        - Mobile
      validations:
      required: true
  - type: input
    id: url
    attributes:
      label: Where did you encounter the problem?
      description: Please copy address of the page or download link of the affected app.
      placeholder: ex. https://example.com/
    validations:
      required: true


  - type: dropdown11
    id: what-happened11
    attributes:
      label: What type of problem have you encountered?
      multiple: true
      options:
        - Missed ads or ad leftovers
        - Website or app doesn't work properly
        - AdGuard gets detected on a website
        - Social media buttons — share, like, tweet, etc.
        - Annoyances — pop-ups, cookie warnings, etc.
        - Missed analytics or tracker
        - Dangerous site

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true